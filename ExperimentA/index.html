<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css"> 
<link type="text/css" rel="stylesheet" href="css/custom.css"> 
<link href="css/bootstrap-datetimepicker.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="bg-text" id = 'begin'>
        <h1 class="text-center">SleepDiary</h1>
        <p class="text-center">Tap here to begin</p>
</div>
<script src="js/jquery-1.11.2.min.js"></script>

<script src="js/collapse.js" type="text/javascript"></script>
<script src="js/transition.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="parameters.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>
<script src="js/bootstrap-datetimepicker.js" type="text/javascript"></script>

<script>
   d3.select('#begin')
   .on('click', function() {
      d3.select('body').html('')
      .attr('class', 'stand-theme'); // clean

      d3.html('2-main.html', function(err, d) {
          if(err){
            console.log(err);
          }
          d3.select('body').node().appendChild(d);
      });
    });
</script>
</body></html>
