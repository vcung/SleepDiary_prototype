<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css"> 
<link type="text/css" rel="stylesheet" href="css/custom.css"> 
<link href="star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
    
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="parameters.js"></script>
<script src="star-rating/js/star-rating.min.js" type="text/javascript"></script>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="2-main.html" class="navbar-brand"><p class = 'head_label'>Sleep Diary</p></a>
    </div>
      <a class="navbar-link back-btn" id="save-auto-entry" href="#">Back</a>
  </div>
</nav>
  <div class="container">
  	<form class="sm-screen center-block">
  		<div class="form-group">
			<table vertical-align = 'center'>
				<tr><td><label>Bedtime:</label><td></tr>
				<tr>
					<td><input id="beddate" type="date" class="inline-field form-control" value="2015-02-20"></td>
					<td width = '10'></td>
			        <td><input id="bedtime" type="time" class="inline-field form-control" value="20:30"></td>
				</tr>
				<tr><td><label>Wakeup:</label></td></tr>
                <tr>
					<td><input id="wakedate" type="date" class="inline-field form-control" value="2015-02-20"></td>
		            <td width = '10'></td>	        
			        <td>
		     	    <input id="waketime" type="time" class="inline-field form-control" value="20:40">

		            </td>           
		        </tr>
		    </table>
		</div>
		
		<div class="form-group">
			<label for="interrupt">Interrupt:</label>
			<input id="interrupt" type="time" class="form-control">
			<p class="fsmall italicize">if you woke up in the middle of sleeping</p>
		</div>
		<div class="form-group">
			<label for="star-rating">Rating:</label>
			<input id="star-rating" type="number" class="rating" min=1 max=5 data-size='xs' data-show-caption='false'>
			<p class="fsmall italicize">rate your sleep</p>
			<p id = 'rating'></p>
		</div>
		<div class="form-group">
			<label for="comments">Comments:</label>
			<textarea id="comments" row=3 class="form-control"></textarea>
		</div>
		<div align = 'right'>
		<a href="9-view_entries.html" type="button" class="btn btn-default save">Save</a>
	    </div>
	</form>
	<div class="center-block yesno-btns overlay">
		<p>Do you want to save this entry?</p>
  		<a href="2-main.html" class="no-btn btn btn-default" role="button">Nope</a>
  		<a href="9-view_entries.html" class="yes-btn btn btn-default save" role="button">Yup</a>
	</div>
  </div>
  <script>
  
   d3.select('.head_label')
   .style('font-size', para.fhead)
   .style('line-height', '100%')

   d3.selectAll('.fmid')
   .style('font-size', para.fmid)

   </script>

</body>
</html>
