<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/bootstrap.css"> 
<link type="text/css" rel="stylesheet" href="css/custom.css"> 
<link href="star-rating/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
    
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.v3.min.js"></script>
<script src="parameters.js"></script>
<script src="star-rating/js/star-rating.min.js" type="text/javascript"></script>


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a href="2-main.html" class="navbar-brand">Sleep Diary</a>
    </div>
      <a class="navbar-link back-btn" id="save-auto-entry" href="#">Back</a>
  </div>
</nav>
  <div class="container">
  	<form class="sm-screen center-block">
  		<div class="form-group">
			<label for="date">Date:</label>
			<input id="date" type="date" class="form-control" value="2015-02-15">
		</div>
		<div class="form-group">
			<label for="bedtime">Bedtime:</label>
			<input id="bedtime" type="time" class="form-control" value="23:30">
		</div>
		<div class="form-group">
			<label for="waketime">Wake up:</label>
			<input id="waketime" type="time" class="form-control" value="07:30">
		</div>
		<div class="form-group">
			<label for="interrupt">Interrupt:</label>
			<input id="interrupt" type="time" class="form-control">
			<p class="fsmall italicize">if you woke up in the middle of sleeping</p>
		</div>
		<div class="form-group">
			<label for="star-rating">Rating:</label>
			<input id="star-rating" type="number" class="rating" min=1 max=5 data-size='xs' data-show-caption='false'>
			<p class="fsmall italicize">rate your sleep</p>
		</div>
		<div class="form-group">
			<label for="comments">Comments:</label>
			<textarea id="comments" row=3 class="form-control"></textarea>
		</div>
		<a href="9-view_entries.html" type="button" class="btn btn-default">Save</a>
	</form>
	<div class="center-block yesno-btns overlay">
		<p>Do you want to save this entry?</p>
  		<a href="4-good_night.html" class="no-btn btn btn-default" role="button">Nope</a>
  		<a href="#" class="yes-btn btn btn-default" role="button">Yup</a>
	</div>
  </div>

</body>
</html>
